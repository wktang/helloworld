name: "Bug Report (CN)"
description: 你的反馈能够帮助我们更好的改善产品
title: "[BUG] - <缺陷标题>"
labels: []
body:
  - type: input
    id: username
    attributes:
      label: "LeetCode Username"
      description: 填写你登录 LeetCode（中国区）的用户名
    validations:
      required: true
  - type: input
    id: problem-details
    attributes:
      label: "Problem Number, Title, and Link"
      placeholder: 1. 两数之和 https://leetcode.cn/problems/two-sum/description/
    validations:
      required: true
  - type: dropdown
    id: bug-category
    attributes:
      label: "Bug Category"
      multiple: true
      options:
        - 问题描述
        - 示例
        - 问题限制
        - 问题提示
        - 不正确或缺少“相关标签”
        - 不正确的测试用例 *（根据问题陈述，测试用例的输出不正确）*
        - 缺少测试用例 *（由于缺少测试用例而接受不正确/低效的代码）*
        - 力扣官方题解
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: "Bug Description"
      description: 描述你遇到的 bug
    validations:
      required: true
  - type: dropdown
    id: language-used
    attributes:
      label: "Language Used for Code"
      options:
        - C++
        - Java
        - Python/Python3
        - C
        - C#
        - JavaScript
        - TypeScript
        - PHP
        - Swift
        - Kotlin
        - Dart
        - Go
        - Ruby
        - Scala
        - Rust
        - Racket
        - Erlang
        - Elixir
        - MySQL
        - MSSQL
        - Oracle SQL
        - PostgreSQL
        - Pandas
        - Bash
    validations:
      required: false
  - type: textarea
    id: code
    attributes:
      label: Code used for Submit/Run operation
      description: 请复制并粘贴您用于提交/运行操作的完整代码。这将自动格式化为代码，不需要使用反引号。
      render: bash
    validations:
      required: false
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: 描述你期望的结果
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: 添加屏幕截图协助我们定位问题
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: 添加额外的上下文信息
    validations:
      required: false
